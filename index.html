<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Hojas de estilo importadas-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!--Hojas de estilo propias-->
    <link href="./styles/index.css" rel="stylesheet" />
    <link href="./styles/players.css" rel="stylesheet" />
    <link href="./styles/tabs.css" rel="stylesheet" />
    <link href="./styles/field.css" rel="stylesheet" />

    <title>TeamBuilder!</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Andros TeamBuilder!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Fútbol</a>
            <a class="nav-link" href="#">Basquet</a>
            <a class="nav-link disabled">E-Sports</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <!--Pestañas para armado y configuración del equipo-->
      <div class="column">
        <div class="mytabs">
          <input type="radio" id="tabfree" name="mytabs" checked="checked" />
          <label for="tabfree">Equipo</label>
          <div class="tab">
            <form id="teamForm">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control form-field"
                  id="inputTeamName"
                  placeholder="DREAM TEAM FC =)"
                  style="width: 87%"
                  required
                />
                <label for="floatingInput" class="css-exclusion"
                  >Nombre del equipo</label
                >
              </div>
              <div class="form-floating">
                <select
                  class="form-select form-field"
                  id="selectSport"
                  aria-label="Fútbol"
                  name="selectSport"
                  role="option"
                >
                  <option value="football" selected>Fútbol</option>
                  <option value="basketball">Básquet</option>
                </select>
                <label for="floatingSelect" class="css-exclusion"
                  >Elegí qué deporte juega tu equipo</label
                >
              </div>
              <div class="form-floating">
                <select
                  class="form-select form-field"
                  id="selectPlayerAmount"
                  name="selectPlayerAmount"
                  role="option"
                  aria-label="Floating label select example"
                >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11" selected>11</option>
                </select>
                <label for="floatingSelect" class="css-exclusion"
                  >¿Cuántos jugadores tiene tu equipo?</label
                >
              </div>
              <button id="buttonBuild" class="form-button" type="submit">
                BUILD TEAM!
              </button>
            </form>
          </div>

          <input type="radio" id="tabsilver" name="mytabs" />
          <label for="tabsilver">Jugadores</label>
          <div class="tab" id="playersTab">
            <div class="shirt-number-column"></div>
            <div class="player-name-column"></div>
            <div class="delete-icon-column"></div>
          </div>

          <input type="radio" id="tabgold" name="mytabs" />
          <label for="tabgold">Estilos</label>
          <div class="tab">
            <h2 style="color: white">
              This section is still a work in progress
            </h2>
          </div>
        </div>
      </div>

      <!--Cancha-->
      <div class="column">
        <div class="field-container">
          <div class="striped" id="field"></div>
          <div class="container-sm field-footer">
            <button id="saveTeamButton" class="btn btn-primary" type="submit">
              SAVE
            </button>
            <button id="loadTeamButton" class="btn btn-success" type="submit">
              LOAD
            </button>
            <button id="deleteTeamButton" class="btn btn-danger" type="submit">
              X
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Librería de NAV VAR-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!--Libería de Drag and Drop-->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
