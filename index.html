    <title>TeamBuilder!</title>

  <body>
    <nav class="navbar navbar-custom navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Andros TeamBuilder!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Fútbol</a>
            <a class="nav-link" href="#">Basquet</a>
            <a class="nav-link disabled">E-Sports</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <!--Pestañas para armado y configuración del equipo-->
      <div class="column">
        <div class="mytabs">
          <input type="radio" id="teamTab" name="mytabs" checked="checked" />
          <label for="teamTab">Equipo</label>
          <div class="tab">
            <form id="teamForm">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control form-field"
                  id="inputTeamName"
                  placeholder="DREAM TEAM FC =)"
                  style="width: 87%"
                  required
                />
                <label for="floatingInput" class="css-exclusion"
                  >Nombre del equipo</label
                >
              </div>
              <div class="form-floating">
                <select
                  class="form-select form-field"
                  id="selectSport"
                  aria-label="Fútbol"
                  name="selectSport"
                  role="option"
                >
                  <option value="football" selected>Fútbol</option>
                  <option value="basketball">Básquet</option>
                </select>
                <label for="floatingSelect" class="css-exclusion"
                  >Elegí qué deporte juega tu equipo</label
                >
              </div>
              <div class="form-floating">
                <select
                  class="form-select form-field"
                  id="selectPlayerAmount"
                  name="selectPlayerAmount"
                  role="option"
                  aria-label="Floating label select example"
                >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11" selected>11</option>
                </select>
                <label for="floatingSelect" class="css-exclusion"
                  >¿Cuántos jugadores tiene tu equipo?</label
                >
              </div>
              <button id="buttonBuild" class="btn btn-success" type="submit">
                BUILD TEAM!
              </button>
            </form>
          </div>

          <input type="radio" id="mainPlayersTab" name="mytabs" />
          <label id="mainPlayersTabLabel" for="mainPlayersTab" hidden
            >Jugadores</label
          >
          <div class="tab" id="playersTab">
            <div class="shirt-number-column"></div>
            <div class="player-name-column"></div>
            <div class="delete-icon-column"></div>
            <div class="add-icon-container">
              <img
                src="../assets/images/PlusIcon.png"
                class="add-icon-button"
                id="playerAddButton"
              />
            </div>
          </div>

          <input type="radio" id="legacyTab" name="mytabs" />
          <label id="legacyTablabel" for="legacyTab">Legacy</label>
          <div class="tab">
            <h6 style="color: white; text-align: justify">
              ¡Armá tu estratégia con equipos icónicos de distintas épocas!
            </h6>
            <br />
            <div class="form-floating">
              <select
                class="form-select form-field"
                id="selectLegacyTeam"
                aria-label="Argentina 1986"
                name="selectLegacyTeam"
                role="option"
              >
                <option value="argentina1986" selected>Argentina 1986</option>
                <option value="brasil2002">Brasil 2002</option>
              </select>
              <label for="floatingSelect" class="css-exclusion"
                >Equipo de legado</label
              >
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              id="loadLegacyTeam"
              style="
                background-color: rgb(181, 181, 0);
                border-color: rgb(181, 181, 0);
              "
            >
              LOAD LEGACY TEAM!
            </button>
          </div>
        </div>
      </div>

      <!--Cancha-->
      <div class="column" style="display: inline-block">
        <div class="field-container">
          <div class="container-sm field-header">
            <!--TODO Implementar un Select que me permita elegir entre todos los equipos guardados-->
            <!--<div class="form-floating">
              <select class="load-player-select form-select" id="loadPlayerSelect" aria-label="Floating label select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              
              <label for="floatingSelect">Works with selects</label>
            </select>
            </div>-->
            <div class="info-icon">
              <img src="../assets/images/infoIcon.png" />
              <span class="tooltiptext"
                >!Clickea sobre una camiseta para tener un arquero!</span
              >
            </div>
            <button
              id="deleteTeamButton"
              class="btn btn-danger field-header-button"
              type="submit"
              hidden
            >
              X
            </button>
            <button
              id="loadTeamButton"
              class="btn btn-success field-header-button"
              type="submit"
            >
              LOAD
            </button>
            <button
              id="saveTeamButton"
              class="btn btn-primary field-header-button"
              type="submit"
            >
              SAVE
            </button>
          </div>
          <div class="striped" id="field"></div>
        </div>
      </div>
    </div>
